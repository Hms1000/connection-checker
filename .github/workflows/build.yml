name: Connection Checker CI workflow

on:
  push:
    branches:
      - main    # triggering the workflow on push to main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest # running on ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # getting source code from repo

       # logging to docker securely using repository secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # dockerhub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # dockerhub password

      - name: Build Docker Image
        run: docker build -t mazivazvose/connection-checker:latest -t mazivazvose/connection-checker:${{ github.sha }} . # building image

      - name: Test Container
        run: docker run --rm mazivazvose/connection-checker:latest python3 connection-checker.py --target 8.8.8.8

      - name: Push Docker Image
        run: docker push mazivazvose/connection-checker:latest # pushing the image to Docker Hub

      - name: Push SHA-tagged image
        run: docker push mazivazvose/connection-checker:${{ github.sha }}
