name: Connection Checker CI workflow

on:
  push:
    branches:
      - main    # triggering the workflow on push to main

jobs:
  build:
    runs-on: ${{ matrix.os }} # running the workflow on multiple workflows
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # getting source code from repo

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # dockerhub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # dockerhub password

      - name: Build Docker Image
        run: docker build -t mazivazvose/connection-checker . # buiding image with Dockerfile

      - name: Run tests inside container
        run: docker run --rm mazivazvose/connection-checker pytest # running tests in Docker container

      - name: Push Docker Image
        run: docker push mazivazvose/connection-checker # pushing the image to Docker Hub
