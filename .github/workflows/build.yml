name: Connection Checker CI workflow

on:
  push:
    branches:
      - main    # triggering the workflow on push to main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest # running on ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # getting source code from repo

       # logging to docker securely using repository secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # dockerhub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # dockerhub password

       # building docker compose services
      - name: Build docker compose services
        run: docker compose -f docker-compose.yml build

       # tagging the images for better versioning
      - name: Tag docker image with SHA
        run: docker tag mazivazvose/connection-checker:latest mazivazvose/connection-checker:${{ github.sha }}

       # testing the container
      - name: Test connection checker
        run: docker compose -f docker-compose.yml run --rm connection-checker python3 connection-checker.py --target 8.8.8.8

      - name: Push Docker Image
        run: docker push mazivazvose/connection-checker:latest # pushing the image to Docker Hub

      - name: Push SHA-tagged image
        run: docker push mazivazvose/connection-checker:${{ github.sha }} # pushing SHA taggged image
